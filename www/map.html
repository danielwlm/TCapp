<ons-page class="map" ng-controller="MapController" sliding-menu-ignore="true">
    
    <ons-toolbar>
    <div class="left"><ons-back-button onclick="ons.slidingMenu.toggleMenu()">Back</ons-back-button></div>
    <div class="center" style="text-align:center; color:#fff; "> Map</div>
    </ons-toolbar>
    <ons-row style="margin: auto;"><a href="https://goo.gl/maps/bEf2i" target="_system" location="yes"><ons-button class="center">Tabachines Cocina <br/>517 S Spring St, Los Angeles, CA</ons-button></a>

        <br/><br/></ons-row>

    <ui-gmap-google-map center="map.center" refresh="true" zoom="map.zoom" draggable="true">

        <ui-gmap-marker idkey="marker.id" ng-repeat="marker in map.markers" coords="marker" icon="marker.icon" click="onClick()">
            <ui-gmap-window show="windowOptions" coords="marker" closeClick="closeClick">
            <a style="color:#333;" href="https://goo.gl/maps/bEf2i">Tabachines Cocina <br/>517 S Spring St, Los Angeles, CA</a>
                <br/>
                <a href="geo:38.897096,-77.036545">test</a><br/>
            at {{marker}}
            </ui-gmap-window>
        </ui-gmap-marker>

    </ui-gmap-google-map>

</ons-page>
