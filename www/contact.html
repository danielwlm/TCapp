<ons-page ng-controller="ContactController">
    
    <ons-toolbar>
    <div class="left"><ons-toolbar-button ng-click="menu.toggleMenu()">
        <ons-icon icon="bars"></ons-icon>
    </ons-toolbar-button></div>
    <div class="center">Contact</div>
    </ons-toolbar>
<section>
    <h2 style="margin:10px">Feel free to contact us!</h2>
    <br/>
    <ul class="pull-left" style="text-decoration: none; list-style: none;">
        <li>Address: 517 S Spring St, Los Angeles, CA</li>
        <br/>
        <li>social@tabachinescocina.com</li>
        <br/>
        <li><a>(213) 489-2950</a></li>
        <br/>
    </ul>

</section>

    <section style="padding: 10px">

        <input type="text" class="text-input" placeholder="Subject" ng-model="subject" style="width:100%; margin-bottom:10px;">

        <textarea class="textarea" rows="10" placeholder="Message" ng-model="message" style="width:100%; margin-bottom:10px;"></textarea>

        <ons-button modifier="large" ng-click="submitForm()">
        Send Message
        </ons-button>
    </section>  

</ons-page>
